<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
</head>
<body>
<div class="video-background">
    <video class="desktop" muted autoplay loop controls="none" playbackRate="0.1">
        <source src="src/earth vid.mp4" type="video/mp4">
   </video>

<div class="text-container">
    <h1>World Clock</h1>

    <select name="" id="city">
        <option value="">Select a city</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Europe/Lison">Lisbon</option>
        <option value="America/New_York">New York</option>
    </select>

    <div class="mobile" id="cities">
    <div class="city" id="johannesburg">
    <div>
      <h2>Joburg</h2>
        <div class="date" id="date"></div>
    </div> 
        <div class="time" id="time"> <small></small></div>
    </div>
    <div class="city" id="tokyo">
    <div>
        <h2>Tokyo</h2>
        <div class="date" id="date"></div>
    </div>
        <div class="time" id="time"><small></small></div>
    </div>
</div>
<footer>
    This project was coded by <a href="https://github.com/Kerneeshia">Kerneeshia Baaitjies</a> is open sourced on <a href="https://github.com/Kerneeshia/World-clock-TZ">GitHub</a> and hosted on <a href="https://world-tz.netlify.app/">Netlify</a>
</footer>
</div>
</div>
<script src="src/script.js"></script>
</body>
</html>
